<html>
	<body>
		<form action="galactic_travel.cgi" method="get">
			First distance:<br>
			<input type="text" name="distx">
			<select name="unitx">
				<option value="parsec">parsec</option>
				<option value="lightyear">lightyear</option>
				<option value="kilometer">kilometer</option>
				<option value="xlarn">xlarn</option>
			</select><br>
			Second distance:<br>
			<input type="text" name="disty">
			<select name="unity">
				<option value="parsec">parsec</option>
				<option value="lightyear">lightyear</option>
				<option value="kilometer">kilometer</option>
				<option value="xlarn">xlarn</option>
			</select><br>
			What is the angle?<br>
			<input type="text" name="anglea">
			<select name ="unita">
				<option value="degree">degree</option>
				<option value="radian">radian</option>
				<option value="xarnian">xarnian</option>
			</select><br>
			What units do you want the answer in?<br>
			<select name="unitanswer">
				<option value="parsec">parsec</option>
				<option value="lightyear">lightyear</option>
				<option value="kilometer">kilometer</option>
				<option value="xlarn">xlarn</option>
			</select><br>
			<input type="submit" value="Compute">
		</form>
	</body>
</html>
